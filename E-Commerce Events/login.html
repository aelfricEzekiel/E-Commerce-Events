<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Music Events Ticketing</title>
</head>
<body>
    <header class="h-100">
        <div class="container">
            <a target="_self" href="index.html">
                <img src="images/logo.png" alt="logo">
            </a>
            <div class="navbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" target="_self" href="login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_self" href="signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="text-field">
                <label>Username</label>
                <input type="text" name="uname" id="uname" required>
            </div>
            <div class="text-field">
                <label>Password</label>
                <input type="password" name="psw" id="psw" required>
            </div>
            <button type="submit">
                <a target="_self" href="index.html">Login</a>
            </button>
            <div class="pass">Forgot Password?</div>
            <div class="signup-link">
                Not a member? <a target="_self" href="signup.html">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
